server.servlet.context-path=/DocConnect

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.url=jdbc:mysql:///docconnect
#spring.datasource.username=root
#spring.datasource.password=1234


spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true


##Swagger Configuration
#spring.mvc.pathmatch.matching-strategy=ant-path-matcher

#######  Logging #########
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=DEBUG
logging.level.com.Batman=info
logging.file.path=/Spring-Boot-Projects/log/docconnect.log

#jwt 
jwt.header=Authorization
jwt.secret=batman
jwt.expiration=604800

springdoc.swagger-ui.path=/swagger-ui-custom.html

#Oauth
spring.security.oauth2.client.registration.google.client-id= ${google.client-id}
spring.security.oauth2.client.registration.google.client-secret= ${google.client-secret}
spring.security.oauth2.client.registration.google.scope=email,profile

spring.security.oauth2.client.registration.facebook.client-id= ${facebook.client-id}
spring.security.oauth2.client.registration.facebook.client-secret= ${facebook.client-secret}
spring.security.oauth2.client.registration.facebook.scope=email,public_profile

spring.jackson.serialization.write-date-keys-as-timestamps=false




